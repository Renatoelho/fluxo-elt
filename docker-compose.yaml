version: "3.3"

services:
  erp-sistema:
    depends_on:
      - erp-database
    hostname: erp-sistema
    image: erp-sistema:0.0.1
    container_name: container_erp_sistema
    ports:
      - "8888:8888"
    deploy:
      resources:
        limits:
          memory: 2G
    restart: always
    healthcheck:
      test: curl -f http://erp-sistema:8888/healthcheck
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - rede-fluxo-elt
  erp-database:
    hostname: erp-database
    environment:
      MYSQL_ROOT_PASSWORD: d8Uwj1wos64h
      MYSQL_DATABASE: db_erp
    image: mysql:5.7.40
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./volumes/erp-database:/var/lib/mysql:rw
    container_name: container_erp_database
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          memory: 2G
    restart: always
    healthcheck:
      test: mysqladmin ping -h erp-database -u root -pd8Uwj1wos64h
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - rede-fluxo-elt
  nifi-server:
    hostname: nifi-server
    image: apache/nifi:1.19.0
    container_name: container_nifi
    ports:
      - "8443:8443"
    environment:
      SINGLE_USER_CREDENTIALS_USERNAME: nifi
      SINGLE_USER_CREDENTIALS_PASSWORD: kP8mDnTbXs5H7qL9vFjE3GcA4R6Z2Yy
    deploy:
      resources:
        limits:
          memory: 4G
    restart: on-failure
    healthcheck:
      test: wget -q --spider http://nifi-server:8443/nifi-api/system-diagnostics
      interval: 60s
      timeout: 40s
      retries: 3
    volumes:
      - nifi-database_repository:/opt/nifi/nifi-current/database_repository
      - nifi-flowfile_repository:/opt/nifi/nifi-current/flowfile_repository
      - nifi-content_repository:/opt/nifi/nifi-current/content_repository
      - nifi-provenance_repository:/opt/nifi/nifi-current/provenance_repository
      - nifi-conf:/opt/nifi/nifi-current/conf
      - nifi-state:/opt/nifi/nifi-current/state
      - ./volumes/nifi/logs:/opt/nifi/nifi-current/logs
      - ./volumes/nifi/jdbc:/opt/nifi/nifi-current/jdbc
      - ./volumes/nifi/credentials:/opt/nifi/nifi-current/credentials
    networks:
      - rede-fluxo-elt
  nifi-registry:
    depends_on:
      - nifi-server
    hostname: nifi-registry
    container_name: container_nifi_registry
    image: apache/nifi-registry:1.19.0
    ports:
        - "18080:18080"
    environment:
        - LOG_LEVEL=INFO
        - NIFI_REGISTRY_DB_DIR=/opt/nifi-registry/nifi-registry-current/database
        - NIFI_REGISTRY_FLOW_PROVIDER=file
        - NIFI_REGISTRY_FLOW_STORAGE_DIR=/opt/nifi-registry/nifi-registry-current/flow_storage
    deploy:
      resources:
        limits:
          memory: 2G
    restart: on-failure
    healthcheck:
      test: wget -q --spider http://nifi-registry:18080/nifi-registry/
      interval: 60s
      timeout: 40s
      retries: 3
    volumes:
        - ./volumes/nifi_registry/database:/opt/nifi-registry/nifi-registry-current/database
        - ./volumes/nifi_registry/flow_storage:/opt/nifi-registry/nifi-registry-current/flow_storage
    networks:
        - rede-fluxo-elt

volumes:
    nifi-database_repository:
    nifi-flowfile_repository:
    nifi-content_repository:
    nifi-provenance_repository:
    nifi-state:
    nifi-conf:

networks:
  rede-fluxo-elt:
    driver: bridge
